<!DOCTYPE html>
<html>
<head>
    <title>Rhyme Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
        }

        #darkModeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #666;
            padding: 10px 15px;
            font-size: 14px;
        }

        #darkModeToggle:hover {
            background-color: #555;
        }

        #wordInput {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: white;
            color: #333;
        }

        body.dark-mode #wordInput {
            background-color: #2a2a2a;
            color: #e0e0e0;
            border-color: #444;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        #findButton {
            background-color: #4CAF50;
        }

        #findButton:hover {
            background-color: #45a049;
        }

        #nearRhymeButton {
            background-color: #2196F3;
        }

        #nearRhymeButton:hover {
            background-color: #0b7dda;
        }

        #results {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            min-height: 100px;
        }

        body.dark-mode #results {
            background-color: #2a2a2a;
        }

        #results p {
            padding: 5px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border-left: 3px solid #4CAF50;
            padding-left: 10px;
        }

        body.dark-mode #results p {
            background-color: #333;
        }
    </style>
</head>
<body>
    <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>

    <h1>Rhyme Finder</h1>
    
    <input type="text" id="wordInput" placeholder="Type a word and press Enter...">
    <br>
    <button id="findButton">Find Rhymes</button>
    <button id="nearRhymeButton">Near Rhymes</button>
    
    <div id="results"></div>

    <script>
        const button = document.getElementById('findButton');
        const nearButton = document.getElementById('nearRhymeButton');
        const input = document.getElementById('wordInput');
        const results = document.getElementById('results');
        const darkModeToggle = document.getElementById('darkModeToggle');

        // Dark mode toggle
        darkModeToggle.onclick = function() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = 'â˜€ï¸ Light Mode';
            } else {
                darkModeToggle.textContent = 'ðŸŒ™ Dark Mode';
            }
        };

        function findRhymes(type) {
            const word = input.value;
            
            if (word === '') {
                results.innerHTML = 'Please type a word!';
                return;
            }

            results.innerHTML = 'Loading...';

            const apiUrl = type === 'near' 
                ? 'https://api.datamuse.com/words?rel_nry=' + word
                : 'https://api.datamuse.com/words?rel_rhy=' + word;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        results.innerHTML = 'No rhymes found!';
                    } else {
                        const rhymeType = type === 'near' ? 'Near rhymes' : 'Rhymes';
                        let output = '<h3>' + rhymeType + ' for "' + word + '" (' + data.length + ' found):</h3>';
                        for (let i = 0; i < data.length; i++) {
                            output += '<p>' + data[i].word + '</p>';
                        }
                        results.innerHTML = output;
                    }
                });
        }

        button.onclick = function() {
            findRhymes('exact');
        };

        nearButton.onclick = function() {
            findRhymes('near');
        };

        input.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                findRhymes('exact');
            }
        });
    </script>
</body>
</html>
